    <script>

        //This script fetches raw github jsonld files of NIDM-Terms and displays then in a treeview
        //allowing the user to view and search terms as well as filtering terms based on the terms catagories

        //TO ADD OR CHANGE THE TERM CATEGORIES YOU MUST MAKE THE CHANGE IN TWO PLACES:
        // 1. Inside the HTML code to add a checkbox and a label to it.
        // 2. Below in "urlList" array.

        var communityList = [] //Names of communities that are associated with the URLs
        var mainDict = {} //Dictionary with separate lists for each community's terms
        //var selComm = [] //List of objects to contain terms only from the selected communities 
        var data = [] //List to contain terms dictionaries to display
        /// This function fetches data from the BIDS_Terms jsonld file
        $(document).ready(function(event) {
            //display the loading screen
            function addLoading(){
                document.getElementById("loader").style.display = "flex";
                document.getElementById("grayScreen").style.display = "block";
                document.getElementById("loadingText").style.display = "flex";
            }

            //remove the loading screen
            function removeLoading(){
                document.getElementById("loader").style.display = "none";
                document.getElementById("grayScreen").style.display = "none";
                document.getElementById("loadingText").style.display = "none";  
            }

            //Fetch 'https://raw.githubusercontent.com/NIDM-Terms/nidm-terms.github.io/master/availableCommunities.json' to get a list of the available communities in NIDM-Terms/terms
            fetch('https://raw.githubusercontent.com/NIDM-Terms/nidm-terms.github.io/master/availableCommunities.json')
            .then(function(res){
                removeLoading()
                return res.json(); 
            })

            //Create checkboxes with the available communities and create a list of their URLS and pass it
            .then(function(avCom){
                //create am array containing all the urls to pass to pass, create another array with all the community association properties
                var urlList = []

                html = ''

                for (const [key,value] of Object.entries(avCom)){
                    
                    //add checkboxes
                    html += '<label id = "'+value['label']+'" class="con">'+key;
                    html += '<input id = "'+value['label']+'" type="checkbox" name="checkbox" value = "'+value['label']+'" checked="checked">';
                    html += '<div class="des-tool-tip-text">'+value['Description']+'</div>'
                    html += '<span class="checkmark"></span>';
                    html += '</label>';

                    //add urls to urlList
                    urlList.push(value['URL']);
                    communityList.push(value['label'])

                    //Added by NQ 
                    //call fetchAll and pass the url and label 
                    var url = value['URL']
                    var label = value['label']
                    fetchAll(url,label)
                }

                $("#options").append(html);

                //add community-specific id's for each treeview display
                //**CURRENTLY COLOR-CODED TO DIFFERENTIATE COMMUNITIES
                html = ''
                for (var i = 0; i < communityList.length; i++) {
                    html += '<div id="treeview'+communityList[i]+'"';
                    if(communityList[i]==='NIDM_Terms'){html += 'style="color:darkred"';}   
                    else if(communityList[i]==='NIDM_Concepts') {html += 'style="color:darkorange"';}
                    else if(communityList[i]==='BIDS_Terms') {html += 'style="color:darkgreen"';}
                    else if(communityList[i]==='CONP_DATS_Terms') {html += 'style="color:darkcyan"';}
                    html+='></div>';
                } 
                html += '<div id="treeviewsearched"></div>';
                
                $("#termsView").append(html);
                console.log(551, 'treeview for all communities added')
                
                //keeps track of the communities that the terms are added to; used for calling displayTerms outside of for loop
                var communityName = '';

                function fetchAll(url, label){
                    //NIDMT = 3630, NIDMC = 274, BIDS = 235, CONP = 143
                    var comms = [] //a new list that used to keep track of which communities the jsonld terms are assigned to
                    //copy values from communityList to comms
                    for(var j = 0; j < communityList.length; j++){
                        comms.push(communityList[j])
                    }
                    fetch(url)
                    .then(function(resp){
                        return resp.json(); 
                    })
                    .then(function(data){
                        mainDict[label] = data['terms'];
                        //console.log(33, mainDict)
                        delete comms[0]
                        comms = comms.filter(x => typeof x !== 'undefined')
                    })
                    .then(function(){
                        for(var key in mainDict){
                            var shownTerms = []
                            if(communityList.includes(key)){
                                var temp = shownTerms.concat(mainDict[key])
                                shownTerms = temp
                            }
                            data = shownTerms
                            communityName = key
                        }
                        sortOnKeys(data)
                        displayTerms(communityName,data)
                    })      
                }
            })
            .then(function(){       
                //Get the values selected in the checkboxes
                var checkboxElems = document.querySelectorAll("input[type='checkbox']");
                //create anempty list to add the check box values to it
                let list = [];
                //loop through the checked elements and call displayCheck
                for (var i = 0; i < checkboxElems.length; i++) {
                    checkboxElems[i].addEventListener("click", displayCheck);
                }

            
                //This function checks which checkboxes were unchecked and passes a list of urls to the function fetchAll to display
                function displayCheck(e) {
                    //create a list of the term catagories that were unchecked to filter out
                    if (!e.target.checked) {
                        for(i = 0; i < communityList.length; i++){
                            if (communityList[i] == e.target.value){
                                delete communityList[i]
                            }
                        }
                        communityList = removeNull(communityList)

                        //if the user unchecks all of the checkboxes then display a message
                        if(communityList.length == 0){
                            for(var key in mainDict){
                                var x = document.getElementById('treeview'+key);
                                x.style.display = "none";
                            }
                            doc = '<div style= "color:rgb(85, 85, 85);font-size:24px;font-weight:bold;"> Select one or more community </div>'
                            $('#selectCommunitiesAgain').append(doc);
                            return;
                            
                        }
                        else{
                            //updateTerms with communities that are checked
                            updateTerms()
                        }
                        
                        //list.push(e.target.value)
                    } else if (e.target.checked) {
                        //recheck after uncheck
                        communityList.push(e.target.value)
                        communityList = removeNull(communityList)
                        updateTerms()
                    }
                    
                    console.log(communityList)

                    //filters out
                    function removeNull(array) {
                        return array.filter(x => typeof x !== 'undefined')
                    };
                }
                
            });

            function updateTerms(){
                document.getElementById("searchBar").value = ''     //clear search bar when update terms on display
                document.getElementById("selectCommunitiesAgain").innerHTML = '' //after box is checked, remove message to select 1+ communities
                document.getElementById("treeviewsearched").innerHTML = ''
                document.getElementById('needInput').innerHTML = ''
// $('.treeview').treeView('collapseAll'); //----------------much faster without                
                for(var key in mainDict){
                    var x = document.getElementById('treeview'+key);
                    if(communityList.includes(key)){
                        x.style.display = "block";
                    }else{
                        x.style.display = "none";
                    }
                }
            }

            //This function sorts the terms in an alphabetical order
            function sortOnKeys(dict_data) {
                var sorted = [];
                //sort terms based on the label of the dictionary
                dict_data.sort((a, b) => (a.label > b.label) ? 1 : (a.label === b.label) ? ((a.description > b.size) ? 1 : -1) : -1 );
                //Add sorted terms to a list
                for (var p in dict_data) {
                    sorted[sorted.length] = dict_data[p].label;
                }
            }

            
            //Get search input and pass the search
            const searchBar = document.getElementById("searchBar");
            //get searched items
            searchBar.addEventListener("keyup", (e) => {
                //hide all terms when there is user input for search bar
                for(var key in mainDict){
                    var x = document.getElementById('treeview'+key);
                    x.style.display = "none";
                }
                console.log(e.target.value)
                const searchString = e.target.value;
                
                //clear the displays from the last search
                document.getElementById('needInput').innerHTML = ''
                document.getElementById('treeviewsearched').innerHTML = ''

                //since display only hides/unhides instead of adding/deleting terms, need to
                //create a new array of terms that are from the communities that are checked
                var dataForSearch = []
                var shownTerms = []
                for(var key in mainDict){
                    if(communityList.includes(key)){
                        var temp = shownTerms.concat(mainDict[key])
                        shownTerms = temp
                    }
                    dataForSearch = shownTerms
                }

                const searchedTerms = filterTerms(dataForSearch, searchString);

                if(isEmpty(searchedTerms)){
                    doc = '<div style= "color:rgb(85, 85, 85);font-size:24px;font-weight:bold;"> NO MATCHING TERMS HAVE BEEN FOUND... </div>'
                    $('#needInput').append(doc);
                    return;
                }
                displaySearchedTerms(searchedTerms)
            });

            //Function to display the terms in a treeview
            function displayTerms(community, data) {
                console.log(552, 'displayTerms called for '+community)
                console.log(557, data.length)
                //Edit each community's specific treeview display
                var html = document.getElementById('treeview'+community).innerHTML

                html += '<div id="treeview'+community+'"><ul class= "treeview">';

                //loop through the terms objects and display terms
                for (var d = 0; d < data.length; d++) { // Each sub-entry
                    html += '<li>' + data[d].label + '<ul>';
                
                    for (const [key,value] of Object.entries(data[d])){
                        if (key != 'label'){
                            if(typeof(value) === 'object'){
                                html += '<li>'  +  '<b>'+ key +'</b>  ' + '<ul>'
                                for(const [k,v] of Object.entries(value)){
                                    if(typeof(v) === 'object'){
                                        for(const [kk,vv] of Object.entries(v)){
                                            if(typeof(vv) === 'string'){

            // this function filters the data dictionary based on the input of the search bar
            function filterTerms(data, searchedTerms){

                console.log(777, data)
                
                var termsDict = {};
                var termsList = [];
                var found = data.find(function(post, index){
                    if(post.label.toLowerCase().includes(searchedTerms.toLowerCase())){
                        termsDict = data[index] 
                        termsList.push(termsDict)
                    }
                })

                return termsList
            };
            
            // This function checks if the dictionary is empty
            function isEmpty(obj) {                
                for(var key in obj) {
                    if(obj.hasOwnProperty(key))
                        return false;
                }
